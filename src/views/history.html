<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Hub Hotel</title>

    <!-- Style -->
    <link
      rel="stylesheet"
      href="../css/style.css"
    />

    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Font Family -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
    </style>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="font-open-sans">
    <!-- Navbar -->
    <nav
      class="fixed inset-x-0 top-0 z-[1000] bg-transparent bg-white"
      x-data="{mobileNav: false}"
    >
      <div class="mx-auto max-w-6xl px-6 py-3">
        <div class="container mx-auto">
          <div class="mx-1 flex items-center justify-between">
            <div class="">
              <img
                src="../../assets/logo.svg"
                alt=""
                class="w-14"
              />
            </div>
            <div class="text-md hidden items-center gap-x-12 lg:flex">
              <div>
                <a
                  href="/"
                  class="flex items-center gap-x-2 p-2 transition hover:text-sky-500"
                >
                  <i class="fa-solid fa-bed"></i>
                  <span>Rooms</span>
                </a>
              </div>
              <div>
                <a
                  href="/"
                  class="flex items-center gap-x-2 p-2 transition hover:text-sky-500"
                >
                  <i class="fa-solid fa-star"></i>
                  <span>Reviews</span>
                </a>
              </div>
              <div>
                <a
                  href="/"
                  class="flex items-center gap-x-2 p-2 transition hover:text-sky-500"
                >
                  <i class="fa-solid fa-clock-rotate-left"></i>
                  <span>Reservations</span>
                </a>
              </div>
              <div>
                <a
                  href="/"
                  class="rounded-lg bg-sky-500 px-6 py-2 text-sm font-bold text-white transition hover:bg-sky-950"
                >
                  <span>Login</span>
                </a>
              </div>
            </div>

            <!-- Toggler -->
            <div class="lg:hidden">
              <i
                class="fa-solid fa-bars cursor-pointer text-2xl transition hover:text-sky-500"
                x-on:click="mobileNav = !mobileNav"
                x-show="!mobileNav"
                x-transition:enter="transition"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
              ></i>
              <i
                class="fa-solid fa-xmark cursor-pointer text-2xl transition hover:text-sky-500"
                x-on:click="mobileNav = !mobileNav"
                x-show="mobileNav"
                x-transition:enter="transition"
                x-transition:enter-start="opacity-0 "
                x-transition:enter-end="opacity-100"
              ></i>
            </div>

            <!-- Mobile/Tablet Navbar -->
            <div
              class="fixed inset-0 top-[3.25rem] z-[999] max-w-xs bg-white lg:hidden"
              x-show="mobileNav"
              x-on:click.outside="mobileNav = false"
              x-transition:enter="transition"
              x-transition:enter-start="opacity-0 -translate-x-full"
              x-transition:enter-end="opacity-100"
              x-transition:leave="transition"
              x-transition:leave-start="opacity-100"
              x-transition:leave-end="opacity-0 -translate-x-full"
            >
              <div class="flex h-full flex-col gap-y-2 px-6 py-4 text-sm">
                <div>
                  <a
                    href="/"
                    class="flex items-center gap-x-2 rounded-lg px-2 py-1 transition hover:bg-sky-500 hover:text-white"
                  >
                    <div class="flex h-8 w-8">
                      <i class="fa-solid fa-bed m-auto text-lg"></i>
                    </div>
                    <span>Rooms</span>
                  </a>
                </div>
                <div>
                  <a
                    href="/"
                    class="flex items-center gap-x-2 rounded-lg px-2 py-1 transition hover:bg-sky-500 hover:text-white"
                  >
                    <div class="flex h-8 w-8">
                      <i class="fa-solid fa-calendar-days m-auto text-lg"></i>
                    </div>
                    <span>Book</span>
                  </a>
                </div>
                <div>
                  <a
                    href="/"
                    class="flex items-center gap-x-2 rounded-lg px-2 py-1 transition hover:bg-sky-500 hover:text-white"
                  >
                    <div class="flex h-8 w-8">
                      <i class="fa-solid fa-bell-concierge m-auto text-lg"></i>
                    </div>
                    <span>Check In</span>
                  </a>
                </div>
                <div>
                  <a
                    href="/"
                    class="flex items-center gap-x-2 rounded-lg px-2 py-1 transition hover:bg-sky-500 hover:text-white"
                  >
                    <div class="flex h-8 w-8">
                      <i
                        class="fa-solid fa-clock-rotate-left m-auto text-lg"
                      ></i>
                    </div>
                    <span>Reservations</span>
                  </a>
                </div>
                <div class="flex grow">
                  <a
                    href="/"
                    class="mt-auto w-full rounded-lg bg-sky-500 px-6 py-2.5 text-center text-sm font-bold text-white transition hover:bg-sky-950"
                  >
                    <span>Login</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- History -->
    <section class="mx-auto mb-2 mt-[5rem] max-w-xl px-6">
      <div class="container mx-auto">
        <div>
          <span class="relative inline-block">
            <span
              class="font-open-sans text-2xl font-bold text-sky-950 md:text-3xl"
            >
              Reservations
            </span>
            <span
              class="absolute -right-6 top-1/2 h-2.5 w-2.5 -translate-y-1/2 rotate-45 rounded-sm bg-sky-950"
            ></span>
            <span
              class="absolute left-[110%] top-1/2 hidden h-px w-40 -translate-y-1/2 rounded-sm bg-sky-950 sm:inline"
            >
            </span>
          </span>
          <div class="mt-8">
            <div class="mb-4 rounded-lg border border-black/20 px-4 py-2">
              <div class="flex justify-between">
                <p class="font-poppins text-2xl font-semibold text-sky-950">
                  Deluxe Room
                </p>
                <p class="mt-1 text-sm">
                  <span
                    class="inline-block rounded-md bg-gray-500 px-3 py-1 text-white"
                  >
                    Not Arrived
                  </span>
                  <span
                    class="hidden rounded-md bg-green-500 px-3 py-1 text-white"
                  >
                    Checked In
                  </span>
                  <span
                    class="hidden rounded-md bg-blue-500 px-3 py-1 text-white"
                  >
                    Checked Out
                  </span>
                </p>
              </div>
              <div
                class="mt-1 flex flex-wrap items-center gap-x-8 text-sm text-black/60"
              >
                <p>20/02/2022</p>
                <p>22/02/2022</p>
                <p>2 Days</p>
              </div>
              <div class="flex items-center gap-x-4 text-sm">
                <p class="mt-2">
                  <i class="fa-solid fa-bed text-sky-500"></i>
                  <span class="">D101</span>
                </p>
                <p class="mt-2">
                  <i class="fa-solid fa-credit-card text-sky-500"></i>
                  <span class="">Bank Transfer</span>
                </p>
              </div>
              <!-- Receptionist Area -->
              <div class="mt-4 border-t border-black/20 pt-2 text-end text-sm">
                <a
                  href=""
                  class="inline-block rounded-md bg-green-500 px-3 py-2 text-white transition hover:bg-opacity-80"
                >
                  Checking In
                </a>
                <a
                  href=""
                  class="inline-block rounded-md bg-blue-500 px-3 py-2 text-white transition hover:bg-opacity-80"
                >
                  Checking Out
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Responsive Helper -->
    <div
      class="fixed bottom-20 right-0 h-12 w-12 bg-blue-200 sm:bg-red-200 md:bg-green-200 lg:bg-yellow-200"
    ></div>
  </body>
</html>
