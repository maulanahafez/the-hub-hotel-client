<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Hub Hotel</title>

    <!-- Style -->
    <link
      rel="stylesheet"
      href="../css/style.css"
    />

    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Font Family -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
    </style>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="font-open-sans">
    <!-- Navbar -->
    <nav
      class="fixed inset-x-0 top-0 z-[1000] bg-transparent bg-white"
      x-data="{mobileNav: false}"
    >
      <div class="mx-auto max-w-6xl px-6 py-3">
        <div class="container mx-auto">
          <div class="mx-1 flex items-center justify-between">
            <div class="font-poppins text-xl">HUBHOTEL</div>
            <div class="text-md hidden items-center gap-x-12 lg:flex">
              <div>
                <a
                  href="/"
                  class="flex items-center gap-x-2 p-2 transition hover:text-sky-500"
                >
                  <i class="fa-solid fa-bed"></i>
                  <span>Rooms</span>
                </a>
              </div>
              <div>
                <a
                  href="/"
                  class="flex items-center gap-x-2 p-2 transition hover:text-sky-500"
                >
                  <i class="fa-solid fa-calendar-days"></i>
                  <span>Book</span>
                </a>
              </div>
              <div>
                <a
                  href="/"
                  class="flex items-center gap-x-2 p-2 transition hover:text-sky-500"
                >
                  <i class="fa-solid fa-bell-concierge"></i>
                  <span>Check In</span>
                </a>
              </div>
              <div>
                <a
                  href="/"
                  class="flex items-center gap-x-2 p-2 transition hover:text-sky-500"
                >
                  <i class="fa-solid fa-clock-rotate-left"></i>
                  <span>Reservations</span>
                </a>
              </div>
              <div>
                <a
                  href="/"
                  class="rounded-lg bg-sky-500 px-6 py-2 text-sm font-bold text-white transition hover:bg-sky-950"
                >
                  <span>Login</span>
                </a>
              </div>
            </div>

            <!-- Toggler -->
            <div class="lg:hidden">
              <i
                class="fa-solid fa-bars cursor-pointer text-2xl transition hover:text-sky-500"
                x-on:click="mobileNav = !mobileNav"
                x-show="!mobileNav"
                x-transition:enter="transition"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
              ></i>
              <i
                class="fa-solid fa-xmark cursor-pointer text-2xl transition hover:text-sky-500"
                x-on:click="mobileNav = !mobileNav"
                x-show="mobileNav"
                x-transition:enter="transition"
                x-transition:enter-start="opacity-0 "
                x-transition:enter-end="opacity-100"
              ></i>
            </div>

            <!-- Mobile/Tablet Navbar -->
            <div
              class="fixed inset-0 top-[3.25rem] z-[999] max-w-xs bg-white lg:hidden"
              x-show="mobileNav"
              x-on:click.outside="mobileNav = false"
              x-transition:enter="transition"
              x-transition:enter-start="opacity-0 -translate-x-full"
              x-transition:enter-end="opacity-100"
              x-transition:leave="transition"
              x-transition:leave-start="opacity-100"
              x-transition:leave-end="opacity-0 -translate-x-full"
            >
              <div class="flex h-full flex-col gap-y-2 px-6 py-4 text-sm">
                <div>
                  <a
                    href="/"
                    class="flex items-center gap-x-2 rounded-lg px-2 py-1 transition hover:bg-sky-500 hover:text-white"
                  >
                    <div class="flex h-8 w-8">
                      <i class="fa-solid fa-bed m-auto text-lg"></i>
                    </div>
                    <span>Rooms</span>
                  </a>
                </div>
                <div>
                  <a
                    href="/"
                    class="flex items-center gap-x-2 rounded-lg px-2 py-1 transition hover:bg-sky-500 hover:text-white"
                  >
                    <div class="flex h-8 w-8">
                      <i class="fa-solid fa-calendar-days m-auto text-lg"></i>
                    </div>
                    <span>Book</span>
                  </a>
                </div>
                <div>
                  <a
                    href="/"
                    class="flex items-center gap-x-2 rounded-lg px-2 py-1 transition hover:bg-sky-500 hover:text-white"
                  >
                    <div class="flex h-8 w-8">
                      <i class="fa-solid fa-bell-concierge m-auto text-lg"></i>
                    </div>
                    <span>Check In</span>
                  </a>
                </div>
                <div>
                  <a
                    href="/"
                    class="flex items-center gap-x-2 rounded-lg px-2 py-1 transition hover:bg-sky-500 hover:text-white"
                  >
                    <div class="flex h-8 w-8">
                      <i
                        class="fa-solid fa-clock-rotate-left m-auto text-lg"
                      ></i>
                    </div>
                    <span>Reservations</span>
                  </a>
                </div>
                <div class="flex grow">
                  <a
                    href="/"
                    class="mt-auto w-full rounded-lg bg-sky-500 px-6 py-2.5 text-center text-sm font-bold text-white transition hover:bg-sky-950"
                  >
                    <span>Login</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section
      class="mx-auto mb-2 mt-[4rem] max-w-2xl rounded-xl border border-black/10 p-4"
    >
      <div class="container mx-auto">
        <form
          method="post"
          action=""
          class="grid grid-cols-1 gap-y-6"
          x-data="{edit: false}"
        >
          <div class="grid items-center sm:grid-cols-3">
            <p class="font-semibold text-black/60">Name</p>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              value="Maulana Hafez"
              :readonly="!edit"
              :autofocus="edit"
              class="col-span-2 w-full rounded-md border border-black/60 px-4 py-2 focus:outline-blue-500"
              :class="!edit ? 'bg-gray-100' : bg-white"
            />
          </div>
          <div class="grid items-center sm:grid-cols-3">
            <p class="font-semibold text-black/60">Email</p>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              value="maulana.tempariyawan@mhs.unsoed.ac.id"
              :readonly="!edit"
              class="col-span-2 w-full rounded-md border border-black/60 px-4 py-2 focus:outline-blue-500"
              :class="!edit ? 'bg-gray-100' : bg-white"
            />
          </div>
          <div class="grid items-center sm:grid-cols-3">
            <p class="font-semibold text-black/60">Phone Number</p>
            <input
              type="text"
              name="phone_number"
              id="phone_number"
              placeholder="Phone Number"
              value="085602597909"
              :readonly="!edit"
              class="col-span-2 w-full rounded-md border border-black/60 px-4 py-2 focus:outline-blue-500"
              :class="!edit ? 'bg-gray-100' : bg-white"
            />
          </div>
          <div class="grid items-center sm:grid-cols-3">
            <p class="font-semibold text-black/60">Password</p>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Phone Number"
              value="12345678"
              :readonly="!edit"
              class="col-span-2 w-full rounded-md border border-black/60 px-4 py-2 focus:outline-blue-500"
              :class="!edit ? 'bg-gray-100' : bg-white"
            />
          </div>
          <div
            class="grid items-center sm:grid-cols-3"
            x-show="edit"
          >
            <p class="font-semibold text-black/60">Password Confirmation</p>
            <input
              type="password"
              name="password_confirmation"
              id="password_confirmation"
              placeholder="Phone Number"
              value="12345678"
              :readonly="!edit"
              class="col-span-2 w-full rounded-md border border-black/60 px-4 py-2 focus:outline-blue-500"
              :class="!edit ? 'bg-gray-100' : bg-white"
            />
          </div>
          <div class="flex items-center justify-end gap-x-4">
            <p
              class="cursor-pointer rounded-md bg-green-500 px-3 py-2 text-white transition hover:bg-green-400"
              x-on:click="edit = true"
            >
              Edit Profile
            </p>
            <button
              type="submit"
              class="rounded-md bg-blue-500 px-3 py-2 text-white transition hover:bg-blue-400"
              x-show="edit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Responsive Helper -->
    <div
      class="fixed bottom-20 right-0 h-12 w-12 bg-blue-200 sm:bg-red-200 md:bg-green-200 lg:bg-yellow-200"
    ></div>
  </body>
</html>
