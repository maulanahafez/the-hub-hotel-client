<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Hub Hotel</title>

    <!-- Style -->
    <link
      rel="stylesheet"
      href="../../css/style.css"
    />

    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Font Family -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
    </style>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-gray-100 font-open-sans">
    <!-- Navbar -->
    <nav class="mx-auto max-w-6xl bg-white">
      <div
        class="container mx-auto"
        x-data="{mobileNav: false, fixed: false}"
      >
        <div
          class="fixed inset-x-0 top-0 border-b border-black/20 bg-white px-6"
        >
          <div class="flex items-center justify-between py-1">
            <div class="">
              <img
                src="../../../assets/logo.svg"
                alt=""
                class="w-14"
              />
            </div>

            <!-- Toggler -->
            <div class="lg:hidden">
              <i
                class="fa-solid fa-bars cursor-pointer text-xl transition hover:text-sky-500"
                x-on:click="mobileNav = !mobileNav"
                x-show="!mobileNav"
                x-transition:enter="transition"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
              ></i>
              <i
                class="fa-solid fa-xmark cursor-pointer text-xl transition hover:text-sky-500"
                x-on:click="mobileNav = !mobileNav"
                x-show="mobileNav"
                x-transition:enter="transition"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
              ></i>
            </div>

            <div class="hidden lg:block">
              <div class="flex items-center gap-x-2">
                <span class="flex h-8 w-8 rounded-full border border-black/40">
                  <i class="fa-solid fa-user m-auto text-black/60"></i>
                </span>
                <div class="text-[12px]">
                  <p>Maulana Hafez AT</p>
                  <p class="text-black/60">maulanahafez@gmail.com</p>
                </div>
              </div>
            </div>

            <!-- Nav -->
            <div
              class="fixed inset-0 z-[999] max-w-[16rem] border-r border-black/20 bg-white"
              x-show="mobileNav"
              x-on:resize.window.debounce="window.innerWidth >= 1024 ?  mobileNav = true : false"
              x-on:mouseover.window.debounce.once="window.innerWidth >= 1024 ?  mobileNav = true : false"
              x-transition:enter="transition"
              x-transition:enter-start="opacity-0 -translate-x-20"
              x-transition:enter-end="opacity-100"
              x-transition:leave="transition"
              x-transition:leave-start="opacity-100"
              x-transition:leave-end="opacity-0 -translate-x-20"
            >
              <div>
                <div class="mt-4">
                  <a href="/">
                    <img
                      src="../../../assets/logo.svg"
                      alt=""
                      class="mx-auto w-16"
                    />
                  </a>
                </div>
                <div class="mt-4 px-2">
                  <div>
                    <a
                      href="/"
                      class="flex w-full items-center gap-x-2 rounded-sm bg-sky-500 px-4 py-2 text-white transition hover:bg-sky-950 hover:text-white"
                    >
                      <span class="flex h-6 w-6">
                        <i class="fa-solid fa-house m-auto text-lg"></i>
                      </span>
                      <span class="text-lg">Dashboard</span>
                    </a>
                  </div>
                  <div class="mt-2">
                    <a
                      href="/"
                      class="flex w-full items-center gap-x-2 rounded-sm px-4 py-2 transition hover:bg-sky-950 hover:text-white"
                    >
                      <span class="flex h-6 w-6">
                        <i class="fa-solid fa-user m-auto text-lg"></i>
                      </span>
                      <span class="text-lg">Account</span>
                    </a>
                  </div>
                  <div class="mt-2">
                    <a
                      href="/"
                      class="flex w-full items-center gap-x-2 rounded-sm px-4 py-2 transition hover:bg-sky-950 hover:text-white"
                    >
                      <span class="flex h-6 w-6">
                        <i class="fa-solid fa-restroom m-auto text-lg"></i>
                      </span>
                      <span class="text-lg">Room Type</span>
                    </a>
                  </div>
                  <div class="mt-2">
                    <a
                      href="/"
                      class="flex w-full items-center gap-x-2 rounded-sm px-4 py-2 transition hover:bg-sky-950 hover:text-white"
                    >
                      <span class="flex h-6 w-6">
                        <i class="fa-solid fa-bed m-auto text-lg"></i>
                      </span>
                      <span class="text-lg">Room</span>
                    </a>
                  </div>
                  <div class="mt-2">
                    <a
                      href="/"
                      class="flex w-full items-center gap-x-2 rounded-sm px-4 py-2 transition hover:bg-sky-950 hover:text-white"
                    >
                      <span class="flex h-6 w-6">
                        <i class="fa-solid fa-receipt m-auto text-lg"></i>
                      </span>
                      <span class="text-lg">Reservation</span>
                    </a>
                  </div>
                  <div class="mt-2">
                    <a
                      href="/"
                      class="flex w-full items-center gap-x-2 rounded-sm px-4 py-2 transition hover:bg-sky-950 hover:text-white"
                    >
                      <span class="flex h-6 w-6">
                        <i class="fa-solid fa-face-smile m-auto text-lg"></i>
                      </span>
                      <span class="text-lg">Reviews</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="mt-[53px] p-5 lg:ml-[256px]">
      <div
        class="grid grid-cols-1 gap-y-4 rounded-md bg-white px-5 py-6 shadow-dark-custom lg:order-first"
      >
        <h1 class="border-b border-black/20 pb-1 font-poppins text-3xl">
          Create new room
        </h1>
        <form
          method="get"
          action=""
          class="grid max-w-lg grid-cols-1 gap-y-4"
        >
          <div>
            <label class="block font-semibold"> Room Type </label>
            <p class="mt-0.5 text-[12px] text-black/60">
              Choose the room type for this room
            </p>
            <div
              class="mt-1 flex flex-wrap items-center gap-x-4 gap-y-2 text-sm"
              x-data="{type: null}"
            >
              <div>
                <input
                  type="radio"
                  id="Deluxe Room"
                  value="Deluxe Room"
                  x-model="type"
                  class="hidden"
                />
                <label
                  class="flex cursor-pointer items-center gap-x-2 rounded-sm border-2 px-2 py-1"
                  for="Deluxe Room"
                  :class="type === 'Deluxe Room' ? 'border-blue-500' : 'border-transparent'"
                >
                  <span
                    class="h-2 w-2 rounded-full border border-black/20 ring ring-black/20 ring-offset-2"
                    :class="type === 'Deluxe Room' ? 'bg-blue-500' : 'bg-white'"
                  ></span>
                  Deluxe Room
                </label>
              </div>
              <div>
                <input
                  type="radio"
                  id="Executive Room"
                  value="Executive Room"
                  x-model="type"
                  class="hidden"
                />
                <label
                  class="flex cursor-pointer items-center gap-x-2 rounded-sm border-2 px-2 py-1"
                  for="Executive Room"
                  :class="type === 'Executive Room' ? 'border-blue-500' : 'border-transparent'"
                >
                  <span
                    class="h-2 w-2 rounded-full border border-black/20 ring ring-black/20 ring-offset-2"
                    :class="type === 'Executive Room' ? 'bg-blue-500' : 'bg-white'"
                  ></span>
                  Executive Room
                </label>
              </div>
              <div>
                <input
                  type="radio"
                  id="Family Room"
                  value="Family Room"
                  x-model="type"
                  class="hidden"
                />
                <label
                  class="flex cursor-pointer items-center gap-x-2 rounded-sm border-2 px-2 py-1"
                  for="Family Room"
                  :class="type === 'Family Room' ? 'border-blue-500' : 'border-transparent'"
                >
                  <span
                    class="h-2 w-2 rounded-full border border-black/20 ring ring-black/20 ring-offset-2"
                    :class="type === 'Family Room' ? 'bg-blue-500' : 'bg-white'"
                  ></span>
                  Family Room
                </label>
              </div>
            </div>
          </div>
          <div>
            <label
              for="room-code"
              class="block font-semibold"
            >
              Room Code
            </label>
            <input
              type="text"
              name="room_code"
              id="room-code"
              placeholder="Room Code"
              class="mt-1 w-full min-w-fit max-w-full rounded-sm border border-black/20 px-4 py-1 focus:outline-sky-500"
            />
            <p class="mt-0.5 text-[12px] text-black/60">
              Unique code for this room
            </p>
          </div>
          <div class="flex justify-end gap-x-3">
            <button
              class="inline-block cursor-pointer rounded-sm bg-blue-500 px-4 py-1 text-white"
            >
              <span>Create</span>
            </button>
          </div>
        </form>
      </div>
      <script>
        document.addEventListener("alpine:init", () => {});
      </script>
    </div>

    <!-- Responsive Helper -->
    <div
      class="fixed bottom-20 right-0 h-12 w-12 bg-blue-200 sm:bg-red-200 md:bg-green-200 lg:bg-yellow-200"
    ></div>
  </body>
</html>
